    function flattenArr(arr){
        let result = [];
        for(let i = 0; i< arr.length; i++){
            if(Array.isArray(arr[i])){
                result = result.concat(flattenArr(arr[i]))
            }else{
                result.push(arr[i])
            }
        }
        return result
    }

    
    var arr = [1, [2, [3, [4, 5]]]]
