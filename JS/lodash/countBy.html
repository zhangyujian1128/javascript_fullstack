<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>countBy</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.min.js"></script>
    <script>

        function myCountBy(arr){
            let a={};
            for(let i=0;i<arr.length;i++){
                let key = Math.floor(arr[i]);
                if(!a[key]){
                    a[key]=1;
                }else{
                    a[key]++;
                }
            }
            return a;
        }
        console.log(myCountBy([5.4,5.6,5.1,7]))
    </script>
</body>
</html>
