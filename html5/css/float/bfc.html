<!DOCTYPE html>
<html lang="en">
<head>

<style>
    *{
        padding: 0;
        margin: 0;
    }
    .box-wrapper{
        width: 100%;
        position: absolute;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: green;
        line-height: 100px;
        text-align: center;
        float: left;
    }
</style>

    
<body>
    <!-- bfc -->
    <!-- block formating context -->
    <div class="box-wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <div class="text">hello world</div>
</body>
</html>
