<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #header{
            height: 50px;
            background-color: #E83828;
        }
        .head{
            width: 1005px;
            height: 50px;
            background-color: #D1D3D6;
            margin: auto;
        }
        #banner{
            height: 200px;
            background: slateblue;
        }
        #category{
            width: 1005px;
            height: 200px;
            margin: auto;
            background: rgb(139, 100, 100);

        }
        .item{
            width: 125px;
            height: 165px;
            background: rgb(230, 223, 223);
            float: left;
            padding: 10px 25px 25px 25px;
            border-right: 1px dashed #000;
        }
        .first{
            padding-left: 0;
        }
        .last{
            padding-right: 0;
            border: 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="head"></div>
    </div>

    <div id="banner">

    </div>

    <div id="category">
        <div class="item first"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item last"></div>
    </div>

    <div id="case">
        
    </div>
</body>
</html>
