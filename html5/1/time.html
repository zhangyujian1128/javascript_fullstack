<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秒表</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    #box{
        width: 400px;
        height: 500px;
        background: rgb(126, 126, 126);
        margin: 0 auto;
        margin-top: 100px;
    }
    #time{
        width: 100%;
        height: 120px;
        text-align: center;
        padding-top: 80px;
    }
    #h,#m,#s{
        font-size: 40px;
    }
    #a{
        font-size: 40px; 
    }
    #button{
        width: 100%;
        text-align: center;
    }
    #start,#stop,#over{
        width: 200px;
        height: 40px;
        background: rgb(198, 201, 69);
        font-size: 20px;
        margin-top: 20px;
    }
</style>
<body>
    <div id="box">
        <div id="time">
            <span id="h">00</span><span id="a">:</span>
            <span id="m">00</span><span id="a">:</span>
            <span id="s">00</span>
        </div>
        <div id="button">
            <button id="start">开始</button>
            <button id="stop">暂停</button>
            <button id="over">停止</button>
        </div>

    </div>
    <script>
        function $(name){
            return document.getElementById(name);  
        }
        var count = 0;
        $("start").onclick = function(){
            timer = setInterval(()=>{
                count++;
                $("s").innerHTML = showNum(count % 60);
                $("m").innerHTML = showNum(parseInt(count / 60) % 60);
                $("h").innerHTML = showNum(parseInt(count / 3600));
            },1000)
        } 
        $("stop").onclick = function(){
            clearInterval(timer)
        }
        $("over").onclick = function(){
            clearInterval(timer)
            count = 0;
            $("s").innerHTML = "00";
            $("m").innerHTML = "00";
            $("h").innerHTML = "00";
        }
        function showNum(num){
            if(num < 10){
                return "0" +num;
            }else{
                return num;
            }
        }
    </script>
</body>
</html>
