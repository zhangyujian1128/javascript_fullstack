<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            text-align:center;
            width:100%;
            height:200px;
            background:#9F0;
            
        }
        .div2{
            display:block;
            width:200px;
            height:50px;
            background:#00F;
        }
        span{
            display:inline-block;
            height:100px;
            background:#0F0;	
        }
        
        h1{
            display:inline;
            background:#F00;
        }
    </style>
</head>
<body>
    <div class="div1">
        <h1>我是中心</h1>
        <div class="div2">第三个中心</div>
        <span>这是中心</span>
    </div>
</body>
</html>
