<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>登陆表单</title>
</head>
<body>
    <form action="http://www.baidu.com" method="post">
        <div>
            <table class="login">
                <tr>
                    <td class="text1" rowspan="4">总体消息</td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td class="text2">用户名：</td>
                    <td>
                        <input type="text" title="请输入用户名" name="login">
                    </td>
                </tr>
                <tr>
                    <td class="text2">密码：</td> 
                    <td>
                        <input type="password" title="请输入密码" name="pwd">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="button">
                        <button type="submit">提交</button>
                        <button type="reset">重置</button>
                    </td>
                </tr>
            </table>
        </div>
        
    </form>
    
</body>
</html>
