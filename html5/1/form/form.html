<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>登陆表单</title>
</head>
<body>
    <table class="login">
        <tr>
            <td class="text1" rowspan="4">总体消息</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td class="text2">用户名：</td>
            <td>
                <input type="text" title="请输入用户名">
            </td>
        </tr>
        <tr>
            <td class="text2">密码：</td>
            <td>
                <input type="password" title="请输入密码">
            </td>
        </tr>
        <tr>
            <td colspan="2" class="button">
                <button>提交</button>
                <button>重置</button>
            </td>
        </tr>
    </table>
</body>
</html>
