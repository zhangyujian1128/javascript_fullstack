<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .father{
        width: 500px;
        height: 300px;
        background-color: goldenrod;
        position: relative;
    }
    .son{
        width: 200px;
        height: 100px;
        background-color: green;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
</style>
<body>
    <div class="father">
        <div class="son">abc</div>
        
    </div>
</body>
</html>
