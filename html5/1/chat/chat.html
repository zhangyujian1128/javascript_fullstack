<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        height: 100%;
    }
    ul{
        width: 300px;
        height: 500px;
        border: 1px solid #000;
        margin: 0 auto;
    }
    .left{
        float: left;
    }
    .right{
        float: right;
    }
    li{
        clear: both;
        padding-top: 20px;
    }
</style>
<body>
    <ul>
        <li class="left">122222222222222</li>
        <li class="right">23333333333333</li>
        <li class="left">4444444444444444</li>
        <li class="right">44444444444</li>
        <li class="left">5125215</li>
        <li class="right">123124124124124</li>
    </ul>
</body>
</html>
