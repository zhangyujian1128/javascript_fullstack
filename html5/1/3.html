<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .box{
        position: relative;
        height: 487px;
        width: 678px;
        margin: 0 auto;
    }
    p:nth-of-type(1){
        position: absolute;
        left: -100px;
        top: 400px;
        transition: 2s;
    }
    .box:hover p:nth-of-type(1){
        left: 100px;
    }
</style>
<body>
    <div class="box">
        <img class="pic" src="./baidusousuo/img/1.png" alt="">
        <p>Taylor Swift</p>
        <p>Birthday:1989.12.13</p>
        <p>Height:180cm</p>
        <p>Weight:56kg</p>
    </div>
</body>
</html>
